<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <!-- HEADER -->
  <header class="header">
    <img src="./images/logo.svg" alt="логотип" class="header__logo">
  </header>
  <main>
    <!-- PROFILE -->
    <section class="profile">
      <img src="./images/Avatar.png" alt="аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add" type="button"></button>
    </section>
    <!-- ELEMENTS -->
    <section class="elements">
      <template id="card">
        <div class="elements__card">
          <button class="elements__trash" type="button"></button>
          <img class="elements__image">
          <div class="elements__header">
            <h2 class="elements__title"></h2>
            <button class="elements__like" type="button"></button>
          </div>
        </div>
      </template>
    </section>
    <!-- POPUP -->
    <section class="popup" id="popupProfile">
      <div class="popup__container">
        <button class="popup__close" type="button" id="profileClose"></button>
        <form class="popup__form" name="popup" id="profileForm">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" placeholder="Введите имя" class="popup__input" id="setProfileName" name="name" required
            minlength="2" maxlength="40">
          <input type="text" placeholder="Введите описание" class="popup__input" id="setProfileDescription"
            name="description" required minlength="2" maxlength="200">
          <button class="popup__save">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup" id="popupEdit">
      <div class="popup__container">
        <button class="popup__close" type="button" id="editClose"></button>
        <form class="popup__form" name="popup__image" id="editForm">
          <h2 class="popup__title">Новое место</h2>
          <input type="text" placeholder="Название" class="popup__input" id="elementTitle" required minlength="2"
            maxlength="30">
          <input type="url" placeholder="Ссылка на картинку" class="popup__input" id="elementImage" required>
          <button class="popup__save" id="popupCreate">Создать</button>
        </form>
      </div>
    </section>
    <section class="popup" id="popupImage">
      <div class="popup__container-image">
        <button class="popup__close" type="button" id="imageClose"></button>
        <img class="popup__image">
        <p class="popup__text">Байкал</p>
      </div>
    </section>
  </main>
  <!-- FOOTER -->
  <footer class="footer">
    <p class="footer__text">&copy; 2022 Mesto Russia</p>
  </footer>

  <script src="./scripts/main.js"></script>
  <script src="./scripts/validate.js"></script>
</body>

</html>
